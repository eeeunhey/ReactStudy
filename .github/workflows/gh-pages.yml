name: Deploy branch to GitHub Pages subdir

on:
  push:
    branches:
      - 251020
      - 251021
      - main     # í•„ìš” ë¸Œëœì¹˜ë§Œ ë‚˜ì—´

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # gh-pages íˆìŠ¤í† ë¦¬ ìœ ì§€ìš©

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # ğŸ”¸ ë¸Œëœì¹˜ë³„ base ê²½ë¡œ ì£¼ì…: /ReactStudy/<branch-name>/
      - name: Build
        run: |
          export BASE_PATH="/ReactStudy/${GITHUB_REF_NAME}/"
          npm run build

      # ğŸ”¸ distë¥¼ gh-pages/<branch-name>/ ë¡œ ë°°í¬ (ëˆ„ì )
      - name: Deploy to gh-pages subdir
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }}
          keep_files: true
          enable_jekyll: false
