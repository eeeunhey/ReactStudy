name: Deploy branch to GitHub Pages subdir

on:
  push:
    branches:
      - 251020
      - 251021
      - main     # 필요 브랜치만 나열

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # gh-pages 히스토리 유지용

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # 🔸 브랜치별 base 경로 주입: /ReactStudy/<branch-name>/
      - name: Build
        run: |
          export BASE_PATH="/ReactStudy/${GITHUB_REF_NAME}/"
          npm run build

      # 🔸 dist를 gh-pages/<branch-name>/ 로 배포 (누적)
      - name: Deploy to gh-pages subdir
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }}
          keep_files: true
          enable_jekyll: false
